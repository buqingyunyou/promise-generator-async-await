<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    promise.finally回调函数触发条件:
      promise状态修改为成功, 或者失败时, 都会触发执行finally回调函数
      promise状态为pending时, 不会触发执行finally回调函数
   -->
  <script>
    const promise = new Promise((resolve,reject)=>{
      resolve("成功");
      // reject("失败");
    })

    /* 
      finally回调函数,无法获取到resolve(参数)的传递的数据
    */
    promise.finally(()=>{
      console.log("执行finally回调函数");
      // console.log(result);
    })


  </script>
</body>

</html>
