<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const promise = new Promise((resolve, reject) => {
      // 执行异步代码，请求a数据
      setTimeout(() => {
        console.log("a数据ok");
        resolve();
      }, 1000);
    });

    promise.then(() => {
      // 请求b数据
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log("b数据ok");
          resolve();
        }, 2000);
      });
    }).then(() => {
      // 请求c数据
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log("c数据ok");
          resolve();
        }, 3000);
      });
    }).then(() => {
      console.log('所有数据都请求完毕了~');
    })
  </script>
</body>

</html>
